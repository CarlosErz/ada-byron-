<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="assets/minilogo.svg" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Registro</title>
</head>

<body>
  <div class="register">
    <a href="index.html">
      <img src="assets/logo.svg" alt="Logo" class="logo">
    </a>
    <h1 class="Title-form">Registrate</h1>
    <form action="" method="" class="form" id="form">
      <li>
        <span id="icon" class="icon"><img src="assets/user.svg" alt="User" height="20px"></span>
        <input type="text" class="input" placeholder="Usuario" id="user" name="usuario">

      </li>
      <li>
        <input type="password" class="input" placeholder="Contraseña" id="contra" name="contra">
        <span class="icon-candado"><img src="assets/candado.svg" alt="User" height="20px"></span>
        <span id="eye">
          <i id="ojo" class="eye_clost"></i>
        </span>
      </li>
      <li>
        <input type="password" class="input" placeholder="Confirmar Contraseña" id="confContra" name="contraEx">
        <span class="icon-candado"><img src="assets/candado.svg" alt="User" height="20px"></span>
        <span id="eyes2">
          <i id="ojo" class="eye_clost"></i>
        </span>
        <p class="terminos">Acepto Terminos y condiciones <input type="checkbox" name="Terminos" id=""></p>
      </li>
      <li><input type="submit" value="Registrarse" class="btn"></li>
      <p class="txt">Ya tengo cuenta <a href="index.html" class="element">Iniciar Sesión</a></p>
    </form>
  </div>
  <script src="js/backend.js"></script>
</body>

</html>
